<div class="container-fluid">
    <div class="row">
      <div class="col-md-3 details">
        <div class="img mt-3">
          <img [src]="coinData?.image.large" alt="">
          <h3 class="text-center" style="font-size:23px;">{{coinData?.name}}</h3>
          <h2 [innerHtml]="coinData?.description?.en.split('. ')[0]"></h2>
          <div class="more-detail">
            <span class="title">Rank: </span><span class="value">{{coinData?.market_cap_rank}}</span><br>
            <span class="title">Current Price: </span><span class="value">{{coinData?.market_data.current_price.try | currency:currency}}</span><br>
            <span class="title">Market Cap: </span><span class="value">{{coinData?.market_data.market_cap.try | currency:currency}}</span>
          </div>
          <div class="row">
            <div class="col-md-5">
              <a routerLink="/coin-list" class="btn btn-info">Back to Coins</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
          <canvas style="width:300px;"
          baseChart [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType">
          </canvas>
          <div class="d-flex justify-content-around">
            <button (click)="getGraphData(1)" class="btn btn-custom">24 Hours</button>
            <button (click)="getGraphData(30)" class="btn btn-custom">30 Days</button>
            <button (click)="getGraphData(90)" class="btn btn-custom">90 Days</button>
            <button (click)="getGraphData(365)" class="btn btn-custom">1 Year</button>
          </div>
      </div>
    </div>
</div>
